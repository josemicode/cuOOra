{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<h1>Users list</h1>

{% if users %}
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.email }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No hay usuarios.</p>
{% endif %}

{% endblock %}
