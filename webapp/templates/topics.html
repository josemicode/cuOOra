{% extends "base.html" %}

{% block title %}Topics{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Topics disponibles</h1>

<ul class="space-y-4">
    {% for topic in topics %}
    <li class="border p-4 rounded shadow">
        <h2 class="text-xl font-semibold">{{ topic.name }}</h2>
        <p class="text-gray-600">{{ topic.description }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
